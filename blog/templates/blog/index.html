{% extends "base.html" %}
{% block title %}Главная страница{% endblock %}

{% block test %}

{% endblock %}


{% block content %}
<div class="last-post px-4 py-6">
   <h2 class="text-2xl font-bold mb-4">Последние посты</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 ">
        {% for post in posts %}
            <a href="{{ post.url }}" class="block bg-white dark:bg-dark-card shadow-md rounded-lg overflow-hidden relative">
                <img src="{{ post.preview_image }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col justify-end p-4 text-white">
                    <h3 class="text-lg font-bold">{{ post.title }}</h3>
                    <p class="text-sm">{{ post.get_safe_preview }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
