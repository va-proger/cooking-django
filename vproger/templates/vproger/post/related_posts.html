 {% if related_posts %}
    <div class="mb-10">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Похожие статьи</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for related in related_posts %}
        <a href="{{ related.get_absolute_url }}" class="group">
          <div class="bg-white rounded-xl shadow-md overflow-hidden transition transform hover:-translate-y-1 hover:shadow-xl">
            {% if related.preview_image %}
            <div class="h-48 overflow-hidden">
              <img
                src="{{ related.preview_image.url }}"
                alt="{{ related.title }}"
                class="w-full h-full object-cover group-hover:scale-105 transition duration-300"
              >
            </div>
            {% endif %}
            <div class="p-4">
              <h3 class="font-bold text-lg text-gray-900 mb-2 group-hover:text-blue-600 transition">{{ related.title }}</h3>
              <div class="text-sm text-gray-500 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <time datetime="{{ related.created_at|date:'Y-m-d' }}">{{ related.created_at|date:'d.m.Y' }}</time>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
