<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>{% block title %}Мой сайт{% endblock %}</title>
    </head>
    <body class="d-flex flex-column min-vh-100">

        <header>
            <!--   Header-->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#!">
                        <img src="#!" width="75" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Главная</a></li></ul>
                        <div class="d-flex">
                            <form class="d-flex" role="search" method="get" action="#!">
                                <input name="q" class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                                <button class="btn btn-outline-success" type="submit">Поиск</button>
                            </form>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <!--  Users-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-bs-toggle="dropdown" aria-expanded="false">
                                        Здравствуйте пользователь
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#!">Моя страница</a></li>
                                        <li><a class="dropdown-item" href="#!">Добавить статью</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#!">Выход</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
            <!-- Main body-->

        <main>
            <div class="container">
                <h2>Кулинарный портал</h2>
                <div class="d-flex justify-content-between">


                    {% block sidebar %}
                        <p>Категории будут здесь.</p>
                    {% endblock %}
                    {% block content %}
                        <p>Контент будет здесь.</p>
                    {% endblock %}

                </div>
            </div>
    </main>
            <!-- Footer-->


     <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0);">© 2023 Copyright: VProger</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
